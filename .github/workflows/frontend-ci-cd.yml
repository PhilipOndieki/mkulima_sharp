name: Mkulima Sharp - Frontend CI/CD

on:
  push:
    branches: [ main, master ]
    paths:
      - 'client/**'
      - '.github/workflows/frontend-ci-cd.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'client/**'

jobs:
  quality-check:
    name: Code Quality & Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4
    
    - name: üîß Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: client/package-lock.json
    
    - name: üì¶ Install dependencies
      working-directory: ./client
      run: npm ci
    
    - name:  Quality check passed
      run: echo " All quality checks passed!"

  build:
    name: Build Application
    needs: quality-check
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4
    
    - name: üîß Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: client/package-lock.json
    
    - name: üì¶ Install dependencies
      working-directory: ./client
      run: npm ci
    
    - name: üèóÔ∏è Build application
      working-directory: ./client
      run: npm run build
      env:
        VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
        VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
        VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
        VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
        VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
        VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
    
    - name: üìä Build statistics
      working-directory: ./client
      run: |
        echo "üìä Build Statistics:"
        echo "===================="
        du -sh dist
        echo ""
        echo " Build successful!"
    
    - name: üì§ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mkulima-sharp-dist-${{ github.sha }}
        path: client/dist
        retention-days: 7

  deploy-vercel:
    name: Deploy to Vercel
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4
    
    - name: üîß Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: üì¶ Install dependencies
      working-directory: ./client
      run: npm ci
    
    - name: üèóÔ∏è Build application
      working-directory: ./client
      run: npm run build
      env:
        VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
        VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
        VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
        VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
        VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
        VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
    
    - name: üì¶ Install Vercel CLI
      run: npm install --global vercel@latest
    
    - name: üîó Pull Vercel Environment Information
      working-directory: ./client
      run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
    
    - name: üèóÔ∏è Build Project Artifacts
      working-directory: ./client
      run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
    
    - name: üöÄ Deploy to Vercel
      working-directory: ./client
      run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
      
    - name:  Deployment complete
      run: echo "üéâ Production deployment successful!"
